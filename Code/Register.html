<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS docs/Register.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <form action="">
            <div class="cancel">
                <a href="Homepage.html"><i class="fa-regular fa-circle-xmark"></i></a>
            </div>
            <div class="logo">
                <div class="image">
                    <a href="Homepage.html"><img src="./Images/noback.png" alt=""></a>
                </div>
            </div>
            <p>Bienvenue chez nous</p>
            <h1>Créer un compte</h1>
            <div class="box">
                <div class="box-d">
                    <input type="text" placeholder="Prénom" required>
                    <input type="text" placeholder="Nom" required>                
                </div>
            </div>
            <div class="box">
                <input type="text" placeholder="Adresse e-mail" required>
            </div>
            <div class="box">
                <input type="Password" placeholder="Mot de Passe" required>
            </div>
            <div class="box">
                <input type="text" placeholder="Numéro de téléphone" required>
            </div>
            <div class="numero">
                Le numéro de téléphone doit comporter 10 chiffres
            </div>
            <button type="submit">
                Créer
            </button>
            <div class="connecter">
                Vous avez déjà un compte <a href="Login.html">Se connecter</a>
            </div>
        </form>
    </div>
</body>
</html>
